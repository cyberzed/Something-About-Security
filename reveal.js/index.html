							##Oldsk00l stats

							* 6 chars using all printable chars <!-- .element: class="fragment roll-in" -->
								* 735.091.890.625 (95^6) different combinations <!-- .element: class="fragment roll-in" -->
								* 29 years in 1979 <!-- .element: class="fragment roll-in" -->

							Note:
							Longer passwords wasn't always a proportional better solution

							WinXP LanMan compatibility split the password into two hashes

							26^7 + 26^7 instead of 26^14
						</script>
					</section>

								Note:
								5 servers, 25 GPU

								http://arstechnica.com/security/2012/12/25-gpu-cluster-cracks-every-standard-windows-password-in-6-hours/
